<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            text-align: center;
        }
        .search-bar {
            width: 60%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .search-buttons {
            display: flex;
            justify-content: center;
        }
        .search-buttons input {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-buttons input[type="submit"] {
            background-color: #4285F4;
            color: white;
        }
        .links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .links a {
            margin-left: 10px;
            text-decoration: none;
            color: #4285F4;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="C:\Users\tadis\OneDrive\Desktop\project_0\index.html">Google Search</a>
        <a href="C:\Users\tadis\OneDrive\Desktop\project_0\advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar" placeholder="Search images...">
            <input type="hidden" name="tbm" value="isch">
            <div class="search-buttons">
                <input type="submit" value="Search Images">
            </div>
        </form>
    </div>
</body>
</html>
